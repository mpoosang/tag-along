<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag Along - Find Dog Friendly Businesses</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Tag Along</h1>

        <form id="js-search-form" role="search">
            <div class="horizontal">
                <div class="search-bar">
                    <span>Type: </span>
                    <select name="type" id="js-type" size="1" required>
                        <option value="">select type</option>
                        <option value="food">Food</option>
                        <option value="coffee">Coffee</option>
                        <option value="parks">Parks</option>
                        <option value="hotels">Hotels</option>
                    </select>
                </div>
                <div class="search-bar">
                    <label for="location">Location: </label>
                    <input id="location" type="text" placeholder="address, city, state, or zip" required>
                </div>
                    <input type="submit" id="fetch" value="Fetch!">
            </div>     
        </form>
        

        <section class="results ">
            <div id="map"></div>
            <div class="listings">
                Listings
            </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZYc2Nmydt0EWSBQpxBjR44m2z2Qda1qc&callback=initMap"></script>
</body>
</html>
